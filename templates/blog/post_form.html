{% load markdown_deux_tags %}
<html>
<head>
    <link href="/static/base.css" rel="stylesheet" type="text/css">
    <link href="/static/create.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="/static/he.js"></script>
    <script src="/static/to-markdown.js"></script>
    <script src="/static/base.js"></script>
</head>
<body>
	<script>
	$(document).ready(function () {
		$('#post-content').focus();	

		$('.submit').click(function () {
			self = $(this);
			$('.post').fadeOut(200);
			$.ajax($(this).attr('data-url'), {
				type: 'POST',
				data: { content: toMarkdown($('#post-content').html()) },
				success: function (response) {
					$('#post-content').html('');
					redeemLocalStorage('post-content')

					$('.post').fadeIn(200);
					window.close();
				}
			});
		});
	});
	</script>
	<div class="post centre" data-trueness="A">
		<div id="post-content" class="empty-area" data-backup contenteditable>
			<p><br></p>
		</div>
		<div class="buttons">
			<div class="button submit" data-url="{% url 'post_create' %}">Submit</div>
		</div>
	</div>
</body>
